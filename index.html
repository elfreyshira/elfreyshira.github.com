<html>

<head>
	<script language="JavaScript" type = "text/javascript">
		if(parent.frames.length>=1) {
			window.top.location.href="" 
		}
	</script>

	<title> Elfrey Shira </title>

	<link rel="stylesheet" style="text/css" href="theme.css"/>
	<link rel="icon" href="images/e_icon.gif" type="image/gif"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="scripts.js" type="text/javascript"></script>
</head>

<body>
	<div id="heading">
		<span id="my-name"> Elfrey Shira </span>
		<br/><br/>
		<span id="verse" onmouseover="showChapter()" onmouseout="showVerse()">
			Treat others the same way you want them to treat you.
		</span>
	</div>

	<div class="section" id="section-professional" onmouseover="showProfessionalIcon()" onmouseout="showProfessionalWord()">
		<div class="blank-space"> </div>
		<div class="word" id="word-professional"> Professional </div>
		<div class="image-row" id="image-row-professional"> 
			<a href="resume.pdf" target="_blank">
				<img src="images/resume.png" height=100
				onmouseover="showDescriptionProfessional('Resume')" onmouseout="hideDescriptionProfessional()"/> </a>
			<a href="transcript.pdf" target="_blank">
				<img src="images/transcript.png" height=100
				onmouseover="showDescriptionProfessional('Transcript')" onmouseout="hideDescriptionProfessional()"/> </a>
			<a href="references.pdf" target="_blank">
				<img src="images/references.png" height=100
				onmouseover="showDescriptionProfessional('References')" onmouseout="hideDescriptionProfessional()"/> </a>
		</div>
	</div>
	<div class="line" id="line-professional"> </div> </div>
	<div class="description" id="description-professional"> </div>
	

	<div class="section" id="section-social" onmouseover="showSocialIcon()" onmouseout="showSocialWord()">
		<div class="blank-space"> </div>
		<div class="word" id="word-social"> Social </div>
		<div class="image-row" id="image-row-social"> 
			<a href="http://facebook.com/elfreyshira" target="_blank">
				<img src="images/facebook.png" height=100
				onmouseover="showDescriptionSocial('Facebook')" onmouseout="hideDescriptionSocial()"/> </a>
			<a href="http://twitter.com/elfreyshira" target="_blank">
				<img src="images/twitter.png" height=100
				onmouseover="showDescriptionSocial('Twitter')" onmouseout="hideDescriptionSocial()"/> </a>
			<a href="http://elfreyshira.tumblr.com" target="_blank">
				<img src="images/tumblr.png" height=100
				onmouseover="showDescriptionSocial('Tumblr')" onmouseout="hideDescriptionSocial()"/> </a>
			<a href="https://plus.google.com/112133420634807881172" target="_blank">
				<img src="images/googlep.png" height=100
				onmouseover="showDescriptionSocial('Google+')" onmouseout="hideDescriptionSocial()"/> </a>
			<a href="http://www.linkedin.com/pub/elfrey-shira/25/a86/1b7" target="_blank">
				<img src="images/linkedin.png" height=100
				onmouseover="showDescriptionSocial('LinkedIn')" onmouseout="hideDescriptionSocial()"/> </a>

		</div> 
	</div>
	<div class="line" id="line-social"> </div> </div>
	<div class="description" id="description-social"> </div>


	<div class="section" id="section-personal" onmouseover="showPersonalIcon()" onmouseout="showPersonalWord()">
		<div class="blank-space"> </div>
		<div class="word" id="word-personal"> Personal </div>
		<div class="image-row" id="image-row-personal"> 
			<a href="proposal.pdf" target="_blank">
				<img src="images/proposal.png" height=100
				onmouseover="showDescriptionPersonal('UT Cockrell School of Engineering: Policy Proposal')" onmouseout="hideDescriptionPersonal()"/> </a>

		</div> 
	</div>
	<div class="line" id="line-personal"> </div> </div>
	<div class="description" id="description-personal"> </div>




</body>

</html>
