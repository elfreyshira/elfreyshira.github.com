<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.js">
        </script>
        <script src="my.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" data-theme="b" id="page1">
            <div data-theme="a" data-role="header">
                <h5>
                    Questions
                </h5>
            </div>
            <div data-role="content" style="padding: 15px">
                <a data-role="button" data-transition="slide" data-theme="b" href="#page2" data-icon="ios-pack-color-plus" data-iconpos="right" data-iconsize="26">
                    Add Question
                </a>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>
                    Indeed
                </h3>
            </div>
        </div>
        <!-- new-question -->
        <div data-role="page" data-rel="dialog" id="page2">
            <div data-theme="a" data-role="header">
                <h3>
                    New Question
                </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textarea1">
                        </label>
                        <textarea id="textarea1" placeholder="Enter question text here.">
                        </textarea>
                    </fieldset>
                </div>
                <a data-role="button" data-inline="true" data-rel="back" data-transition="fade" href="#page2" data-icon="ios-pack-color-delete" data-iconpos="left" data-iconsize="26">
                    Cancel
                </a>
                <a data-role="button" data-inline="true" data-transition="fade" href="#page2" data-icon="ios-pack-color-check" data-iconpos="left" data-iconsize="26">
                    Submit
                </a>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>
                    Indeed
                </h3>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
