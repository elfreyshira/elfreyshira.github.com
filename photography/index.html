<html>
  <head>
    <title>Comic Sans</title>

    <link rel="stylesheet" href="nivo/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo/themes/default/default.css" type="text/css" media="screen" />  
    <style type="text/css">

      body {
        text-align: center;
        font-family: 'Comic Sans MS', fantasy, serif;
        margin-bottom: 60px;
        background-color: #191920;
        color: #ddd;
      }
      .nivoSlider, .nivoSlider img {
        width: 960px;
        height: 720px;
      }
      .nivoSlider {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1>
      Elfrey Shira Photography
    </h1>


    <!-- Nivo Slider -->
    <div class="slider-wrapper theme-default">
      <div id="slider" class="nivoSlider" >
        <img src="images/madison-epic.png" alt="" />
        <img src="images/madison-epic2.png" alt="" />
        <img src="images/madison-epic3.png" alt=""  />
      </div>
    </div>

    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="nivo/jquery.nivo.slider.pack.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(window).load(function() {
          $('#slider').nivoSlider({
            pauseTime: 5000,
            randomStart: true
          });
      });
    </script>
  </body>



</html>
